<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLust - Descubra Vilarejos Europeus Incríveis</title>
    <meta name="description"
        content="Explore destinos únicos pela Europa. Encontre vilarejos encantadores, dicas de viagem e conselhos para sua próxima aventura com WanderLust.">
    <meta name="author" content="Henry">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="./src/assets/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/styles/global.css">
</head>

<body>

    <header class="header">
        <div class="header__container">
            <a href="#home" class="header__logo">
                <i class="fa-regular fa-compass header__logo-icon"></i>
                <span class="logo__text">WanderLust</span>
            </a>

            <button class="header__toggle" aria-label="Abrir menu" aria-expanded="false">
                <i class="fa-solid fa-bars header__toggle-icon"></i>
            </button>

            <nav class="header__nav">
                <a href="#home">Home</a>
                <a href="#tripme">TripMe</a>
                <a href="#meetus">MeetUS</a>
                <a href="#advice">Advice</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero__overlay"></div>
            <div class="hero__content">
                <h1 class="hero__title">Descubra o Mundo</h1>
                <p class="hero__subtitle">
                    Explore vilarejos encantadores, crie memórias inesquecíveis e deixe cada viagem contar uma história
                    única.
                </p>
                <div class="hero__actions">
                    <a href="#tripme" class="btn btn--primary">Comece sua Jornada</a>
                    <a href="#advice" class="btn btn--outline">Nossos Conselhos</a>
                </div>
            </div>
            <a href="#tripme" class="hero__scroll" aria-label="Rolar para próxima seção">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </section>
    </main>
    <script src="./src/scripts/toggle.js"></script>
</body>

</html>
